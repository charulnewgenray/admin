<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Customer</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="page-content">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Customer Details
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <div ng-repeat="record in customer">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <tbody>
                                    <tr ng-repeat="(key,value) in record" class="odd gradeX">
                                        <td>{{key}}</td>
                                        <td>{{value}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.page-content -->
</div>
