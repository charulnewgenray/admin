<div class="login">
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="index.html">
        <img src="app/images/global/logo.png" alt=""/>
    </a>
</div>
<!-- END LOGO -->

<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="loginForm" role="form">
        <h3 class="form-title">Sign In</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
			<span>
			Enter any username and password. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Email / Phone" name="email" ng-model="login.email" required focus/>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" ng-model="login.password" required/>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success uppercase" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">Login</button>
            <label class="rememberme check">
                <input type="checkbox" name="remember" value="1"/>Remember </label>
            <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
    <footer>
        <div class="copyright">
            2014 © מרפאט שירותי בריאות לחיות
        </div>
    </footer>
<!-- END LOGIN -->
</div>
